<!DOCTYPE html>
<html>

<head>
    <title>Test 3</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <div class="back">
            <div class="blue"></div>
        </div>
        <div class="front">
            <div class="list">
                <ul>
                    <li>Get Started</li>
                    <li>Business Information</li>
                    <li>Ownership</li>
                    <li>Financing</li>
                </ul>
            </div>
            <h1 class="heading">More about yourself</h1>
            <div class="form">
                <h1 class="head">Personal Details</h1>
                <form>
                    <div class="namesection">
                        <div class="firstname">
                            <label class="label" for="fname">First name</label><br>
                            <input type="text" class="blank" id="fname" name="fname" value="Alice">
                        </div>
                        <div class="middlename">
                            <label class="label" for="lname">Middle Name</label><br>
                            <input type="text" class="blank" id="lname" name="lname" value="Jenkins">
                        </div>
                        <div class="lastname">
                            <label class="label" for="lname">Last name</label><br>
                            <input type="text" class="blank" id="lname" name="lname" value="Jenkins">
                        </div>
                    </div>
                    <div class="phonenumber">
                        <label class="label" for="phone">Phone Number</label><br>
                        <input type="text" class="blank" id="phone" name="phone" value="(480)555-5555">
                    </div>  
                </form>
                <h1 class="head">Your Address</h1>
                <form>
                    <div class="address">
                        <label class="label" for="address">Address</label><br>
                        <input type="text" class="blank1" id="address" value="1234 E Main">
                    </div>
                    <div class="namesection">
                        <div class="city">
                            <label class="label" for="fname">City</label><br>
                            <input type="text" class="blank2" id="fname" name="fname" value="Tempe">
                        </div>
                        <div class="state">
                            <label class="label" for="state">State</label><br>
                            <select id="state" class="blank3">
                                <option value="AZ">AZ</option>
                                <option value="BY">BY</option>
                                <option value="CX">CX</option>
                                <option value="DW">DW</option>
                              </select>
                        </div> 
                        <div class="zipcode">
                            <label class="label" for="lname">Zip Code</label><br>
                            <input type="text" class="blank4" id="lname" name="lname" value="85281">
                        </div>
                    </div>
                </form>
                <h1 class="head">Sensitive Information</h1>
                <form>
                    <div class="ssn">
                        <label class="label" for="address">SSN<span style="color: red; font-size: 14px;">&nbsp;This is required field</span></label><br>
                        <input type="time" class="blank5" id="address" value="">  
                    </div>
                    <div class="dob">
                        <div class="birth">
                            <label class="label" for="fname">Date of Birth</label><br>
                            <input type="date" class="blank6" id="fname" name="fname" value="03/19/1986">
                        </div>
                        <div class="ownership">
                            <label class="label" for="lname">Ownership %</label><br>
                            <input type="text" class="blank6" id="lname" name="lname" value="100%">
                        </div>
                    </div>
                </form>
                <div class="button">
                    <div class="go">Go&nbsp;Back</div>
                    <div class="continue">Continue</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
